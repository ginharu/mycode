{% extends 'common/base.html' %}

{% block title %}个人信息{% endblock %}

{% block page_content %}
    <b>头像</b><br />
    <img src="{{ url_for('static',filename='upload/'+current_user.icon) }}" style="width:256px; height:256px;">
    <br />
    <br />
    <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" class="form-control" id="username" readonly value="{{ current_user.username }}">
    </div>
    <div class="form-group">
        <label for="email">邮箱</label>
        <input type="text" class="form-control" id="email" readonly value="{{ current_user.email }}">
    </div>
{% endblock %}
